<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <link rel="stylesheet" href="../assets/css/no.css">
    <style>
        .view-button {
    background-color: #ff7e5f; /* Warm Coral */
    color: white; 
    border: none;
    padding: 10px 18px;
    font-size: 15px;
    font-weight: 500;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s;
    display: inline-block;
    text-align: center;
}

.view-button:hover {
    background-color: #e76d50; /* Slightly Darker Coral */
    transform: translateY(-2px); /* Gentle Lift */
}

.view-button:active {
    background-color: #d45b3e; /* Even Darker */
    transform: translateY(0);
}
     </style>
</head>

<body>
    <header>
        <h1>Explore...</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Login</a></li>
                <li><a href="./register.html">Sign-Up</a></li>
            </ul>
        </nav> 
    </header>
    <section class="search-bar"">
         <input type="text" id="searchBar" placeholder="Search recipes...">
    </section>
    <main>
        <div class="filters">
            <label for="cuisine">Cuisine:</label>
            <select id="cuisine">
                <option value="all">All</option>
                <option value="italian">Italian</option>
                <option value="indian">Indian</option>
                <option value="mexican">Mexican</option>
                <option value="chinese">Chinese</option>
                <option value="japanese">Japanese</option>
                <option value="french">French</option>
                <option value="greek">Greek</option>
                <option value="spanish">Spanish</option>
                <option value="thai">Thai</option>
                <option value="korean">Korean</option>
                <option value="mediterranean">Mediterranean</option>
                <option value="caribbean">Caribbean</option>
                <option value="middle-eastern">Middle Eastern</option>
                <option value="african">African</option>
                <option value="south-american">South American</option>
            </select>
            
            <label for="diet">Diet Type:</label>
            <select id="diet">
                <option value="all">All</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="non-vegetarian">Non-Vegetarian</option>
            </select>
            
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="all">All</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div id="recipeContainer" class="recipe-grid">
            
        </div>
    </main>
    <script src="../assets/js/lock-recipe.js"></script>
</body>
</html>
