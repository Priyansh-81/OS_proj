<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Ingredients</title>
    <link rel="stylesheet" href="../assets/css/admin-styles.css">
</head>
<body>

<div class="admin-container">
    <aside class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="admin-dashboard.html">Dashboard</a></li>
            <li><a href="user-management.html">User Management</a></li>
            <li><a href="recipe-management.html">Manage Recipes</a></li>
            <li><a href="ingredient-management.html">Manage Ingredients</a></li>
            <li><a href="rating-management.html">Manage Ratings</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <h1>Manage Ingredients</h1>
        
        <form id="ingredient-form">
            <label for="name">Ingredient Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="nutritionalValue">Nutritional Value (per 100g):</label>
            <input type="number" id="nutritionalValue" name="nutritionalValue" step="0.01" required>
            
            <button type="submit">Add Ingredient</button>
        </form>

        <h2>Ingredient List</h2>
        <table id="ingredient-list">
            <tr>
                <th>Name</th>
                <th>Nutritional Value</th>
                <th>Actions</th>
            </tr>
            <!-- Example Ingredients will be dynamically loaded here -->
            <tr>
                <td>Flour</td>
                <td>364.00</td>
                <td><button onclick="editIngredient(0)">Edit</button> <button onclick="deleteIngredient(0)">Delete</button></td>
            </tr>
            <tr>
                <td>Sugar</td>
                <td>387.00</td>
                <td><button onclick="editIngredient(1)">Edit</button> <button onclick="deleteIngredient(1)">Delete</button></td>
            </tr>
        </table>
    </main>
</div>

<script src="../assets/js/admin.js"></script>
<script src="../assets/js/ingredient-management.js"></script>
<div class="message-box"></div>
<div class="spinner"></div>
</body>
</html>
