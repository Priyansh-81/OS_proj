<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Recipes</title>
    <link rel="stylesheet" href="../assets/css/admin-styles.css">
</head>
<body>

<div class="admin-container">
    <aside class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="admin-dashboard.html">Dashboard</a></li>
            <li><a href="recipe-management.html">Manage Recipes</a></li>
            <li><a href="ingredient-management.html">Manage Ingredients</a></li>
            <li><a href="rating-management.html">Manage Ratings</a></li>
            <li><a href="./logout.html">Logout</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <h1>Manage Recipes</h1>
        
        <form id="recipeForm">
            <label for="name">Recipe Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="cuisine">Cuisine:</label>
            <input type="text" id="cuisine" name="cuisine" required>

            <label for="diet">Diet Type:</label>
            <input type="text" id="diet" name="diet" required>

            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" name="difficulty">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>

            <label for="cookingTime">Cooking Time (minutes):</label>
            <input type="number" id="cookingTime" name="cookingTime" required>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" required></textarea>

            <button type="submit">Add Recipe</button>
        </form>

        <h2>Recipe List</h2>
        <table id="recipeList">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Cuisine</th>
                    <th>Diet Type</th>
                    <th>Difficulty</th>
                    <th>Cooking Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row, this will be dynamically populated -->
                <tr>
                    <td>Pasta</td>
                    <td>Italian</td>
                    <td>Vegetarian</td>
                    <td>Easy</td>
                    <td>30</td>
                    <td>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                        <button class="remove-btn">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</div>

<script src="/frontend/assets/js/recipe-management.js"></script>

<script>
    // Function to handle removal of a recipe row from the table
    document.addEventListener("DOMContentLoaded", function () {
        const removeButtons = document.querySelectorAll('.remove-btn');
        
        removeButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                const row = button.closest('tr');
                row.remove();
            });
        });
    });
</script>

</body>
</html>
